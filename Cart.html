<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Diphylleia&display=swap"

    <style>
      /* Global Styles */
      body {
        font-family: Diphylleia;
        background-color: #11124a;
        margin: 0;
        padding: 0;
      }

      h1,
      h2 {
        color: #11124a;
        font-weight: bold;
        font-size: xx-large;
      }

      /* Navigation Bar Styles */
      .topnav {
        overflow: hidden;
        background-color: #11124a;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
        border: 3px solid #f2f2f2;
        margin-left: 10px;
        margin-top: 10px;
      }

      .topnav a:hover {
        background-color: #9aa4ec;
        color: #10134a;
      }

      .topnav a.active {
        background-color: #ff77ff;
        color: #660000;
      }

      .topnav .icon {
        display: none;
      }

      .topnav .cart-icon {
        color: #f2f2f2;
        font-size: 20px;
        padding: 14px 16px;
        text-decoration: none;
        border: 3px solid #f2f2f2;
        margin-left: 10px;
        margin-top: 10px;
        position: relative;
      }

      .topnav .cart-icon:hover {
        background-color: #9aa4ec;
        color: #10134a;
      }

      .cart-count {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        font-size: 14px;
        padding: 5px 8px;
        border-radius: 50%;
        font-weight: bold;
        display: none;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
          display: none;
        }
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
      }

      .cart-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #ff77ff;
        border-radius: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
        background: #f2f2f2;
        color: #11124a;
        border-radius: 10px;
      }

      th,
      td {
        padding: 15px;
        border-bottom: 2px solid #11124a;
      }

      th {
        background-color: #11124a;
        color: #f2f2f2;
      }

      .total {
        font-weight: bold;
      }

      .remove-btn {
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      .payment-methods {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #ff77ff;
        border-radius: 10px;
      }

      .payment-methods h3 {
        color: #11124a;
        font-size: 24px;
      }

      .payment-methods button {
        background-color: #11124a;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px 0;
        width: 100%;
      }

      .payment-methods button:hover {
        background-color: #9aa4ec;
      }

      .payment-form {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #ff77ff;
        border-radius: 10px;
      }

      .payment-form h3 {
        color: #11124a;
        font-size: 24px;
      }

      /* Currency Selector */
      .currency-selector {
        text-align: center;
        margin: 20px 0;
      }

      .currency-selector select {
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 2px solid #f2f2f2;
        background: #ff77ff;
        color: #11124a;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="topnav" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="Products.html" class="active">Products</a>
      <a href="index.html">About Me</a>
      <a href="index.html">Contact Us</a>
      <a href="Cart.html" class="cart-icon">
        <i class="fa fa-shopping-cart"></i>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">

    <img

    <!-- Currency Selector -->

    <!-- Cart Container -->
    <div class="cart-container">

      <table>

    </div>

    <img
      src="Border 5.PNG"
      style="
        height: 70%;

        margin-top: 20px;
        padding-left: 15%;
        padding-bottom: none;
      "
    />

    <!-- Payment Methods Container -->
    <div class="payment-methods">
      <h3>Select Payment Method</h3>
      <button onclick="openGPay()">Pay with Google Pay</button>
      <button onclick="openPaytm()">Pay with Paytm</button>
      <button onclick="openBankTransfer()">Bank Transfer</button>
    </div>

    <img
      src="Border 5.PNG"
      style="
        height: 70%;
        width: 70%;
        margin-top: 20px;

    />

    <!-- Payment Form Container -->
    <div class="payment-form">
      <h3>Payment Confirmation Form:</h3>
      <p style="font-weight: bold">
        After Going through the payment kindly fill the form below for payment
        confirmation, while your order is on the way!!
      </p>
      <a
        href="https://forms.gle/GV7Xms6jY7vMZB1w7"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 30px;
          width: 120px;
          margin: 20px auto;
          background-color: #11124a;

          text-align: center;
          line-height: 30px;
          border-radius: 8px;
          text-decoration: none;
          border: 2px solid #f2f2f2;
        "
      >
        Click Me!!
      </a>
    </div>

    <img
      src="Border 5.PNG"
      style="
        height: 70%;
        width: 70%;
        margin-top: 20px;
        padding-left: 15%;
        padding-bottom: none;
      "
    />

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }

      const products = {
        1: { name: "Christmas Themed Pattern Pack of 20", price: 20.0 },
        2: { name: "Gift Wrapping Paper Pattern Pack of 4", price: 8.0 },
        3: { name: "Minimal Pattern Pack Of 12", price: 12.0 },
        4: { name: "Pink Themed Floral Pattern Pack of 4", price: 8.0 },
        5: { name: "Kitty Sticker Pack of 9 Collection 1", price: 15.0 },
        6: { name: "Kitty Sticker Pack of 9 Collection 2", price: 15.0 },
        7: { name: "Kitty Sticker Pack of 9 Collection 3", price: 15.0 },
        8: { name: "Kitty Sticker Pack of 8 Collection 4", price: 15.0 },
        9: { name: "Puppy Sticker Pack of 9 Collection 1", price: 15.0 },
        10: { name: "Puppy Sticker Pack of 6 Collection 2", price: 12.0 },
        11: { name: "Rose Sticker Pack of 6", price: 12.0 },
        12: { name: "Smart Phone Sticker Pack of 3", price: 6.0 },
      };

      function getCartItems() {
        return new Set(JSON.parse(localStorage.getItem("cartItems") || "[]"));
      }

      async function fetchExchangeRates() {
        try {
          let rates = localStorage.getItem("exchangeRates");
          if (rates) return JSON.parse(rates);

          const response = await fetch(
            `https://api.exchangerate-api.com/v4/latest/USD`
          );
          const data = await response.json();

          localStorage.setItem("exchangeRates", JSON.stringify(data.rates));
          setTimeout(() => localStorage.removeItem("exchangeRates"), 3600000); // Cache for 1 hour

          return data.rates;
        } catch (error) {
          console.error("Error fetching exchange rates:", error);
          return null;
        }
      }

      async function updateCartPrices(currency) {
        const rates = await fetchExchangeRates();
        if (!rates || !rates[currency]) return;

        const cartItems = getCartItems();
        const cartTableBody = document.getElementById("cart-table-body");
        cartTableBody.innerHTML = "";
        let totalAmount = 0;
        let index = 1;

        cartItems.forEach((productId) => {
          const product = products[productId];
          if (product) {
            const convertedPrice = (product.price * rates[currency]).toFixed(2);
            const row = `<tr>
                    <td>${index++}</td>
                    <td>${product.name}</td>
                    <td>${convertedPrice} ${currency}</td>
                    <td><button class="remove-btn" onclick="removeFromCart('${productId}')">Remove</button></td>
                </tr>`;
            cartTableBody.innerHTML += row;
            totalAmount += parseFloat(convertedPrice);
          }
        });

        document.getElementById(
          "total-amount"
        ).textContent = `${totalAmount.toFixed(2)} ${currency}`;
        localStorage.setItem("selectedCurrency", currency);
      }

      function removeFromCart(productId) {
        let cartItems = getCartItems();
        cartItems.delete(productId);
        localStorage.setItem("cartItems", JSON.stringify([...cartItems]));
        updateCartPrices(localStorage.getItem("selectedCurrency") || "USD");
      }

      document.addEventListener("DOMContentLoaded", async () => {
        let userCurrency = localStorage.getItem("selectedCurrency");

        if (!userCurrency) {
          try {
            const geoResponse = await fetch("https://ipapi.co/json/");
            const geoData = await geoResponse.json();
            userCurrency = geoData.currency || "USD";
          } catch (error) {
            console.error("Error detecting location:", error);
            userCurrency = "USD";
          }
        }

        document.getElementById("currencySelector").value = userCurrency;
        updateCartPrices(userCurrency);
      });

      document
        .getElementById("currencySelector")
        .addEventListener("change", function () {
          updateCartPrices(this.value);
        });

      // Payment method functions
      function getTotalAmount() {
        return parseFloat(
          document
            .getElementById("total-amount")
            .textContent.replace(/[^\d.]/g, "")
        );
      }

      function openGPay() {
        const totalAmount = getTotalAmount();
        const recipientUPI = "pathakaayushim1410@okhdfcbank"; // Replace with actual UPI ID
        const gpayLink = `upi://pay?pa=${recipientUPI}&pn=YourName&am=${totalAmount.toFixed(
          2
        )}&cu=INR`;
        window.location.href = gpayLink;
      }

      function openPaytm() {
        const totalAmount = getTotalAmount();
        const recipientUPI = "9867025709@paytm"; // Replace with actual Paytm UPI ID
        const paytmLink = `upi://pay?pa=${recipientUPI}&pn=YourName&am=${totalAmount.toFixed(
          2
        )}&cu=INR`;
        window.location.href = paytmLink;
      }

      function openBankTransfer() {
        alert("Please contact us for Bank Transfer details.");
      }
    </script>     
  </body>
